<!DOCTYPE html>
<html>
<head>
    <title>Flask Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            text-align: center;
            padding-top: 100px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Flask App</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>

    {% if name %}
        <h2>Hello, {{ name }}!</h2>
    {% endif %}
</body>
</html>
